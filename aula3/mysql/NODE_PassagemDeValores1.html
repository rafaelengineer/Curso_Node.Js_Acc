<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário HTML</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="CSS_PassagemDeValoresEstilo.css">
</head>
<body>
    <form class="formulario" action="http://localhost:8080/" method="get"> 
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>
        
        <div class="field">
            <label for="year">Informe o Ano:</label>
            <input type="number" id="year" name="year" placeholder="Informe o Ano*:" required>
        </div>
        
        <div class="field">
            <label for="month">Informe o Mês:</label>
            <input type="number" id="month" name="month" placeholder="Informe o Mês">
        </div>
 
        <input type="submit" name="acao" value="Enviar">
    </form>
</body>
</html>
